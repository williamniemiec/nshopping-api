name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
  
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      env:
        GITHUB_USERNAME: williamniemiec
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: mvn build
